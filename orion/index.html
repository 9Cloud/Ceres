<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Orion Framework</title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="/scss/main.css">
    <link rel="stylesheet" href="/scss/demo.css">
</head>
<body>
    <div id="app">
        <div class="l-row-gut-2 l-center-txt"
             style="font-size: 2rem; top: 25vh; margin: 100px auto; position: relative; ">
            <span style="width: 200px; height: 200px" class="l-spinner"></span>
            <div>Please Stand By &#8230;</div>
        </div>
    </div>
    <script src="/vendor/bluebird.js"></script>
    <script src="/jspm_packages/system.js"></script>
    <script src="/config.js"></script>
    <script>
        Promise.config({
            // Enables all warnings except forgotten return statements.
            warnings       : {
                wForgottenReturn: false
            },
            // Enable long stack traces
            longStackTraces: true,
            // Enable cancellation
            cancellation   : true,
            // Enable monitoring
            monitoring     : true
        });

        var development      = /localhost/.test(location.origin);
        var readyForMainLoad = undefined;

        if (development) {
            // Dev Server
            System.trace     = true;
            readyForMainLoad = System.import('capaj/systemjs-hot-reloader').then(function (HotReloader) {
                new HotReloader.default('http://localhost:2001'); // chokidar-socket-emitter port
            });
        }

        Promise.resolve(readyForMainLoad).then(function () {
            System.import('orion/app').then(function (app) {
                var mode = development ? "development" : "production";
                app.client(mode);
                console.info('Bootstrap ran at ', new Date())
            })
        });
    </script>
</body>
</html>
