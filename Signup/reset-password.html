<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Karla:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../App/main.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header class="header l-col-gut-lg">
      <div class="pg_container">
        <a href="/" class="logo float_left"><img src="assets/logo.png"></a>
        <nav class="float_right site_menu">
          <ul class="nav_container">
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="btn menu_btn">Signup</a></li>
          </ul>
        </nav>
      </div>
      <div class="clear"></div>
    </header>

    <div class="login_wrapper">
      <div class="pg_container wrapper">
        <div class="login_form filter--dark">
          <!--Login -->
          <h1>Reset Password </h1>
          <p>Submit your email address and we'll send you a link to reset your password. </p>

          <fieldset>
            <div class="form_component">
              <label class="form_component-label">Username</label> <br/>
              <div class="error"> This field is required</div>
              <div class="error"> Email doesn't exist. </div>
              <input type="email" placeholder="Email">
              <span class="icon-check primary_color"></span>
            </div>
          </fieldset>

          <button class="btn btn--secondary">Reset Password</button>
        </div>
      </div>
    </div>
  </body>
</html>
