<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Karla:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../App/main.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header class="header l-col-gut-lg">
      <div class="pg-container">
        <a href="/" class="logo l-float-left"><img src="assets/logo.png"></a>
        <nav class="l-float-right site_menu">
          <ul class="nav_container">
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="btn menu_btn">Signup</a></li>
          </ul>
        </nav>
      </div>
      <div class="clear"></div>
    </header>

    <div class="login_wrapper">
      <div class="pg-container wrapper">
        <div class="login_form filter--dark">
          <!--Login -->
          <h1>Reset Password </h1>
          <p>Submit your email address and we'll send you a link to reset your password. </p>

          <fieldset class="l-fieldset">
            <div class="form_component">
              <label class="form_component-label">Username</label> <br/>
              <p class="l-error"> This field is required</p>
              <p class="l-error"> Email doesn't exist. </p>
              <input class="l-input l-fullwidth" type="email" placeholder="Email">
              <span class="icon-check l--primary-color"></span>
            </div>
          </fieldset>
          <br class="l-row-gut-2">

          <button class="btn">Reset Password</button>

        </div>
      </div>
    </div>
  </body>
</html>
