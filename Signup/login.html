<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login/Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Karla:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../App/main.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header class="header l-col-gut-lg">
      <div class="pg_container">
        <a href="/" class="logo l-float-left"><img src="assets/logo.png"></a>
        <nav class="l-float-right site_menu">
          <ul class="nav_container">
            <li><a href="login.html">Login </a></li>
            <li><a href="signup.html" class="btn menu_btn">Signup</a></li>
          </ul>
        </nav>
      </div>
      <div class="clear"></div>
    </header>

    <div class="login_wrapper">
      <div class="pg_container wrapper">
        <div class="login_form filter--dark">
          <!--Login -->
          <h1>Login</h1>
          <h3>Welcome back!</h3>
          <p>This is a 9Cloud site. If you have an account at any of our sites. It will work here.</p>

          <fieldset class="l-fieldset">
            <div class="form_component">
              <label class="form_component-label">Username</label> <br/>
              <div class="l-error"> This field is required</div>
              <input class="l-input l-fullwidth" type="text" placeholder="Username">
              <span class="icon-check l--primary-color"></span>
            </div>

            <div class="form_component">
              <label class="form_component-label">Password</label>
              <div class="l-error">Password is incorrect</div>
              <input class="l-input l-fullwidth" type="password" placeholder="Password">
              <span class="icon-check l--primary-color"></span>
            </div>

            <div class="form_component">
              <input class="l-checkbox" type="checkbox" checked>Remember me
              <a href="reset-password.html" class="l-float-right">Forgot password?</a>
            </div>

            <p>Don't have an account? <a href="signup.html">Signup</a></p>
          </fieldset>
          <button class="btn">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
